  <script>
      async function recordVisit() {
          try {
              // Initialize the agent at application startup.
              const dsClient = await DS_Client.load();

              // Get the visitor details
              const dsData = await dsClient.get();

              // Record a visit in the server
              const response = await fetch("https://sbox07.photoniq.macrometa.io/api/ds/v1/visits", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json",
                      "Authorization": "apikey T-grwHkiJTFMDWTqRAgswthk.default.wTfV1SU8ynzJO6s5PfO2Xlb3yw40bJPbL06igLvAVnnUjpptld26T8zasdrDu7bsa8ffca"
                  },
                  body: JSON.stringify(dsData)
              });

              if (!response.ok) {
                  throw new Error('Network response was not ok');
              }

              const responseBody = await response.json();
              console.log(responseBody);
          } catch (error) {
              console.error(error);
          }
      }

      recordVisit();
  </script>

  <script>
    function init() {
    fetch(`https://sbox07.photoniq.macrometa.io/api/est/v1/tracker/inject-script`)
        .then(e => e.text()).then(e => {
            const {
                execute
            } = JSON.parse(e);
            let t = document.createElement("script");
            t.textContent = execute, document.body.appendChild(t), photoniqest.settings("pageview").then(() => {
                photoniqest.track("pageview")
            }).then(() => {
                photoniqest._processServerResponse({
                    pageVars: [],
                    fetch: [],
                    execute: []
                })
            })
        }).catch(e => console.error("Error fetching injected code:", e))
    }
    init();
    </script>
