<script>
  const client = algoliasearch("I4CI80KYCH", "c28689dc1e01c11a672aa485ad051fdd");
  const posts = client.initIndex('rad');

  autocomplete('#aa-search-input', {}, [
      {
        source: autocomplete.sources.hits(posts, { hitsPerPage: 3 }),
        displayKey: 'title',
        templates: {
          header: '<div class="aa-suggestions-category">Blog Posts</div>',
          suggestion({_highlightResult}) {
            return `<span>${_highlightResult.title.value}</span><span>${_highlightResult.content.value}</span>`;

        }
      }
  ]);
</script>
