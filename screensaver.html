<!DOCTYPE html>
<html>
<head>
<style>
#bouncingText {
  position: absolute;
  font-size: 15em;
  line-height: .7em;
  color: red;
  border: 1px solid black;
}
</style>
</head>
<body>
<div id="bouncingText">Rad As</div>
<script>
var text = document.getElementById('bouncingText');
var x = 0;
var y = 0;
var dx = 2;
var dy = 2;
function animate() {
  if(x + dx > window.innerWidth - text.getBoundingClientRect().width || x + dx < 0) {
    dx = -dx;
  }
  if(y + dy > window.innerHeight - text.getBoundingClientRect().height || y + dy < 0) {
    dy = -dy;
  }
  x += dx;
  y += dy;
  text.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
